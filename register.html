<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Thoughtcast</title>
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    </head>
    <body>
    <div id="authForm">
        <input type="username" placeholder="Username" id="displayName" required maxlength="25" minlength="4">
        <input type="email" placeholder="Email" id="userEmail" required>
        <input type="password" placeholder="Password" id="userPassword" required minlength="6">
        <input type="password" placeholder=" Confirm Password" id="confirmPassword" required>
        <button id="signUpButton">Sign Up</button>  
    </div>

    <footer>
        <div class="links">
            <p>Already have an account? <a href="index.html">Sign in here</a>.</p>
        </div>
    </footer>    

    <script type="module" src="static/register.js"></script>

    </body>
</html>
